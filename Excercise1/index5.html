    <title>HTML5</title>

<body>
    <form action="" method="GET" accept-charset="UTF-8">
        <!--action: java script
            method: GET/POST/PUSH/PATCH/DELETE-->
            <label for="full-name">Họ và Tên:</label>
            <input type="text" name="full-name" value="" placeholder="Họ và Tên">
            <label for="about-your-self">Mô tả về bạn:</label>
            <textarea for="about-your-self" id="" cols="30" rows="10"></textarea>
            <button>Xóa dữ liệu</button>
            <input type="submit" value="Gửi dữ liệu">
            <!--
            type: color/checkbox/date/datetime/datetime-local/email/file/hidden/
                image/month/number/password/radio/range/reset/search/tel/time/url/week
            -->
            <select name="" id="">
                <optgroup label="UIT">
                    <option value="">DAA</option>
                    <option value="">Website môn học</option>
                </optgroup>
                <outgroup label="Mạng xã hội">
                    <option value="">FB</option>
                    <option value="">Zalo</option>
                </outgroup>
            </select>
    </form>
